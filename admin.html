<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="icon" type="image/x-icon" href="./multimedia/favicon.png">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Jump High : The Book Game</title>
    
</head>

<body>
    <header class="hero">
      <nav class="nav__container">
        <div class="nav__logo">
          <a href="index.html">
            <i class="bi bi-arrow-left-square-fill"></i>
          </a>
          <a href="index.html">
            <img src="./multimedia/jumphigh.png" >
          </a>
        </div>
      </nav>

      <div class="grid-layout">
        <section class="card ">
          <h3>Panel de Administración</h3>
<h3 id="welcome-message">
  Bienvenido, <span id="username">Nombre de usuario</span>
</h3>
          <img src="./multimedia/adminPanel.jpg" class="jumphigh__logo">
          
        </section>
    
        <section class="card">
          <h3>Agregar Capítulo</h3>
          <form id="add-chapter">
            <label for="new-chapter-title">Título del Capítulo:</label>
            <input type="text" id="new-chapter-title" required>
            <label for="new-chapter-content">Contenido del Capítulo:</label>
            <textarea id="new-chapter-content" rows="4" required></textarea>
            <button type="submit">Agregar Capítulo</button>
        </form>
        </section>
        <section class="card">
          <h3>Modificar Capítulo</h3>
          <form id="modify-chapter">
              <label for="modify-chapter-id">ID del Capítulo:</label>
              <input type="text" id="modify-chapter-id" required>
              <label for="modify-chapter-title">Nuevo Título:</label>
              <input type="text" id="modify-chapter-title" required>
              <label for="modify-chapter-content">Nuevo Contenido:</label>
              <textarea id="modify-chapter-content" rows="4" required></textarea>
              <button type="submit">Modificar Capítulo</button>
          </form>
        </section>
        <section class="card">
          <h3>Eliminar Capítulo</h3>
          <form id="delete-chapter">
              <label for="delete-chapter-id">ID del Capítulo a Eliminar:</label>
              <input type="text" id="delete-chapter-id" required>
              <button type="submit">Eliminar Capítulo</button>
          </form>
        </section>
      </div>
    </header>


<footer>
  <div class="footer-content">
    <p>Creado Por: Leonel Moyano</p>
    <p> © 2024 Copyright: <a href="index.html">JumpHigh</a></p>
  </div>
</footer>
<script src="./js/admin.js"></script>
</body>
</html>
